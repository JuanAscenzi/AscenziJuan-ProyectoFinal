{% extends "AppAscenzi/base.html" %}

{% load static %}

{% block principal %}
<div style="margin-top: 40px;">
    <h1> Bandeja de mensajeria </h1>
   <ul class="mt-5 list-unstyled">
       {%  for mensaje in mensajes  %}
       <li> Mensaje de: {{ mensaje.email }} 
           <br> 
           {{ mensaje.mensaje }}
           <br>
           <a href="{% url 'mensaje-delete' mensaje.id %}">Borrar</a>
       </li>
       {% endfor %}
   </ul>
   </div>
   {% endblock %}
